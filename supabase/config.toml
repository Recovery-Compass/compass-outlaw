# Supabase Configuration
# PFV V16 Protocol - Security Hardened

[project]
project_id = "ftiiajmvmxthcpdwqerh"

[api]
enabled = true
port = 54321
# Schemas exposed via PostgREST
schemas = ["public", "storage", "graphql_public"]
# Extra search path for stored procedures
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "ipv4"

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://compass-outlaw.lovable.app"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

# ==========================================
# EDGE FUNCTIONS SECURITY CONFIGURATION
# ==========================================
[functions]
# Import map for Deno dependencies
import_map = "./functions/import_map.json"

[functions.gemini-draft]
# CRITICAL SECURITY SETTING: JWT verification ENABLED
verify_jwt = true  # ‚Üê THIS PREVENTS UNAUTHORIZED ACCESS

# Environment variables (use Supabase secrets in production)
[functions.gemini-draft.env]
# These should be set via: supabase secrets set GEMINI_API_KEY=your_key
# GEMINI_API_KEY = "set_via_cli"
# SUPABASE_URL = "auto_injected"
# SUPABASE_ANON_KEY = "auto_injected"

# Rate limiting
[functions.gemini-draft.limits]
max_requests_per_minute = 10
max_requests_per_hour = 100

[analytics]
enabled = true

[experimental]
# Enable experimental features
webhooks = true
