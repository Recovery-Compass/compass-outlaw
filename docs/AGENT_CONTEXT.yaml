  repository: compass-outlaw
  framework: Strategic Singularity V5.0
  protocol: PFV V16.3

agents:
  gemini:
    role: Architect & Auditor
    responsibilities:
      - Strategic planning
      - Documentation review
      - PFV gate verification
      - Epic oversight
    
  claude_code:
    role: Miner & Executor
    responsibilities:
      - Code implementation
      - Issue resolution
      - Testing
      - Refactoring
    
  copilot:
    role: Inline Assistance
    responsibilities:
      - Code completion
      - Quick fixes
      - Documentation snippets
      - Real-time suggestions
  
  manus_ai:
    role: Document Specialist
    responsibilities:
      - Legal document generation
      - PDF processing
